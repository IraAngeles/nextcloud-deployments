apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-server
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      pod-label: nextcloud-server-pod
  template:
    metadata:
      labels:
        pod-label: nextcloud-server-pod
    spec:
      containers:
      - name: nextcloud
        image: docker.io/sirtedious/nextcloud-fix:latest #Add your own image if you'd like
        imagePullSecrets:
        - name: dockerhub
        volumeMounts:
        - name: server-storage
          mountPath: /var/www/html
      volumes:
      - name: server-storage
        persistentVolumeClaim:
          claimName: nextcloud-storage-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-server
  labels:
    app: nextcloud
spec:
  selector:
    pod-label: nextcloud-server-pod
  ports:
  - protocol: TCP
    port: 8080
    name: 8080-tcp
  type: NodePort
